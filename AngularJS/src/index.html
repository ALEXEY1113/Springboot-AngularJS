<!DOCTYPE html>
<html lang="en" ng-app="course">
    <head>
        <title>Welcome to Course</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Dependency Injection -->
        <!-- bower:css -->
        <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css" />
        <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.css" />
        <!-- endbower -->

        <!-- bower:js -->
        <script src="../bower_components/angular/angular.js"></script>
        <script src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
        <script src="../bower_components/angular-ui-router/release/angular-ui-router.js"></script>
        <!-- endbower -->

        <!--Modules -->
        <script type="text/javascript" src="course.module.js" ></script>

        <script type="text/javascript" src="components/login/login.component.js" ></script>
        <script type="text/javascript" src="components/login/login.controller.js" ></script>

        <script type="text/javascript" src="components/user-table/user-table.component.js" ></script>

        <script type="text/javascript" src="components/user-table/user-table.factory.js" ></script>

        <script type="text/javascript" src="components/user-item/user-item.component.js" ></script>

    <body>
        <!--Injection for Router-->
        <ui-view></ui-view>
